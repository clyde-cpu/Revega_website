<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup | Revega Specialty Coffee and Pizza </title>
        <link rel="shortcut icon" href="images/favicon-revega.png" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/login_style.css">
                
        <!-- Boxicons CSS -->
        <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet">
                                                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                   
                    <header><a href="index.html"><img src="images/logo.png" style="align-content: center" width="200px" height="65px"></a></header>
                   
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password">
                            <i class="bx bx-hide eye-icon"></i>
                        </div>

                        <div class="field">
                            <button>Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="login.html">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <img src="images/facebook.webp" alt="" class="google-img">
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="images/google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>
        </section>

        <!-- JavaScript -->
        <script src="js/login_script.js"></script>
    </body>
</html>
